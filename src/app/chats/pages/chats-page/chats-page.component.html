<h2>Chat rooms</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByName($event)"
      placeholder="Search a room..."
      >

    </shared-search-box>
  </div>
</div>

  <div class="row">
    <div class="col">
      <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <chat-room-table [chatRooms]="chatRooms"></chat-room-table>
    </div>
</div>
