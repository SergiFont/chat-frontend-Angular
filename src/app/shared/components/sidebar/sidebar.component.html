<div class="sidebar" *ngIf="showMenu" id="side-menu">

  <ul class="list-group-flush" id="button-list">

      <button class="sidebar-button">
        <i class="fas fa-home"> Home</i>
      </button>
    </li>
    <li routerLink="chats" class="list-group-item">
      <button class="sidebar-button">
        <i class="fas fa-regular fa-comment"> Chats</i>
      </button>
    </li>
    <li routerLink="users" class="list-group-item">
      <button class="sidebar-button">
        <i class="fas fa-regular fa-user"> Users</i>
      </button>
    </li>
    <li class="list-group-item">
      <button class="sidebar-button" (click)="onLogout()">
        <i class="fas fa-solid fa-door-open"> Log out</i>

      </button>

</div>
