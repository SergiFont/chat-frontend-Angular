</button>
<hr>

  <ul class="list-group">
    <li routerLink="home" class="list-group-item">
    <button class="sidebar-button">
      <i class="fas fa-home"> Home</i>
    </button>
  </li>
    <!-- <li routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-group-item">
      Home
    </li> -->

      <button class="sidebar-button">
        <i class="fas fa-regular fa-comment"> Chats</i>
      </button>
    </li>
    <li routerLink="users" class="list-group-item">
      <button class="sidebar-button">
        <i class="fas fa-regular fa-user"> Users</i>
      </button>

   </button>
