<div *ngIf="(users | async)?.length === 0; else table" class="alert alert-warning text-center">
  No users were found
</div>

<ng-template #table>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async; let i = index">
        <td> {{ i + 1 }} </td>
        <td> {{ user.username }} </td>
        <td>
          <a href="#">More info</a>
        </td>

      </tr>
    </tbody>
  </table>
</ng-template>
