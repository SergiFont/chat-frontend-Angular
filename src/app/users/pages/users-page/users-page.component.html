<h2>Users</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
    (onDebounce)="searchByName($event)"
      placeholder="Search a user..."
      >

    </shared-search-box>
  </div>
</div>

  <div class="row">
    <div class="col">
      <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <user-table [users]="chatUsers"></user-table>
    </div>

</div>
